<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Prompt Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white p-4 shadow-md">
      <h2 class="text-xl font-bold mb-4">ðŸŽ¯ Prompt Labels</h2>
      <select id="promptSelect" class="w-full p-2 border rounded">
        <option value="">-- Select a prompt --</option>
        <option value="0">Creative Story Starter</option>
        <option value="1">Summarize Technical Text</option>
        <option value="2">Explain Code to a Beginner</option>
      </select>
    </div>

    <!-- Content -->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">ðŸ“‹ Selected Prompt</h1>
      <div id="promptDisplay" class="bg-white p-6 rounded-lg shadow text-gray-800 relative min-h-[200px]">
        <p class="text-gray-500">Select a prompt from the dropdown to see it here.</p>
      </div>
    </div>
  </div>

  <script>
    const prompts = [
      {
        label: "Creative Story Starter",
        content: "Write the beginning of a compelling short story about a world where dreams can be recorded and watched like movies."
      },
      {
        label: "Summarize Technical Text",
        content: "Summarize the following technical article in plain language suitable for a 10-year-old:\n\n[Paste article here]"
      },
      {
        label: "Explain Code to a Beginner",
        content: "Explain what the following piece of code does, as if you're teaching someone with no programming background:\n\n[Paste code here]"
      }
    ];

    const promptSelect = document.getElementById("promptSelect");
    const promptDisplay = document.getElementById("promptDisplay");

    promptSelect.addEventListener("change", (e) => {
      const selectedIndex = e.target.value;

      if (selectedIndex === "") {
        promptDisplay.innerHTML = `<p class="text-gray-500">Select a prompt from the dropdown to see it here.</p>`;
        return;
      }

      const { label, content } = prompts[selectedIndex];
      promptDisplay.innerHTML = `
        <h3 class="text-xl font-semibold mb-3">${label}</h3>
        <pre class="bg-gray-100 p-3 rounded whitespace-pre-wrap">${content}</pre>
        <button onclick="copyAndOpen(\`${content.replace(/`/g, '\\`')}\`)"
          class="absolute bottom-4 right-4 px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">
          ðŸ“‹ Copy & Open ChatGPT
        </button>
      `;
    });

    function copyAndOpen(text) {
      navigator.clipboard.writeText(text).then(() => {
        window.open("https://chat.openai.com", "_blank");
      });
    }
  </script>
</body>
</html>
